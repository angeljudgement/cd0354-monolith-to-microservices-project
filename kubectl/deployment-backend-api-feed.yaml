apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-feed
      tier: deployment-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
        tier: deployment-api-feed
    spec:
      containers:
        - image: stevejks/udagram-api-feed:v1
          name: backend-api-feed
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "250m"
            limits:
              cpu: "500m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: project-3-global-config
            - secretRef:
                name: project-3-postgres
            - secretRef:
                name: project-3-aws
